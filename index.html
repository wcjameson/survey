<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Whats your favorite beverages?</h1>
    <form>
      <select class="form-control" id="beverage">
        <option>Coffee</option>
        <option>Tea</option>
        <option>Kombucha</option>
        <option>Water</option>
      </select>

      <div class="radio" id="foods">
        <h2>What are your favorite foods?</h2>
        <label>
        <input type="radio" name="foods" value="tacos" checked>
        Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="foods" value="pizza">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="foods" value="lasagna">
          Cookies & Cream
        </label>
      </div>

      <div class="form-group" id="DOB">
        <h3>Whats your date of birth?</h3>
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <div class="form-group" id="color">
        <label for="color">What is your favorite color?</label>
        <input id="colors" class="form-control" type="color">
      </div>

      <button class="btn-light">Submit</button>

      <div class="output">
        <span class="beverage"></span>
        <span class="foods"></span>
        <span class="DOB"></span>
        <span class="color"></span>
      </div>

    </form>
  </div>
    

</body>
</html>
